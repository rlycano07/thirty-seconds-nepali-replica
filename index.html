<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>30 seconds</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>  </head>
  </head>

  <body>
    <header>
      <h1>30 seconds</h1>
    </header>

    <main>
      <section id="services">
        <button id="settings">&nbsp;</button>
        <h2>Game</h2>
        <p>Press button to display next card</p>
        <button id="clear-history">Clear History</button>
        <button id="show-next">Show next</button>
        <h3 class="card-title">Card number: <span id="card-number">0</span></h3>
        <div id="game-card" class="game-card">
          <div class="card-first-side">
            <ul id="card-list-1">
              <div class="hidden-card"></div>
            </ul>
          </div>
        </div>
        <div id="history"></div>
      </section>
    </main>

    <script src="./js/cards.js"></script>
    <script src="./js/clearHistory.js"></script>
    <script src="./js/toggle.js"></script>
  </body>
</html>
